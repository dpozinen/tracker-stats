import static java.lang.System.getenv

plugins {
    id 'org.springframework.boot' version '3.1.4'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.jetbrains.kotlin.plugin.allopen' version '2.1.20'
    id 'org.jetbrains.kotlin.plugin.jpa' version '2.1.20'
    id 'com.google.cloud.tools.jib' version '3.4.5'
    id 'org.jetbrains.kotlin.jvm' version '2.1.20'
}

group = 'dpozinen'
version = '1.0.1'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation 'io.github.microutils:kotlin-logging-jvm:3.0.5'
    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.18.3'
    implementation 'com.influxdb:influxdb-client-kotlin:7.2.0'
    implementation 'org.postgresql:postgresql:42.7.5'


    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
    testImplementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:4.0.4'
    testImplementation 'com.playtika.testcontainers:embedded-kafka:3.1.11'
    testImplementation 'com.playtika.testcontainers:embedded-postgresql:3.1.11'
    testImplementation 'org.testcontainers:influxdb:1.20.6'
    testImplementation 'org.influxdb:influxdb-java:2.25'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '17'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '17'
}

jib {
    from {
        platforms {
            platform {
                architecture = 'amd64'
                os = 'linux'
            }
            platform {
                architecture = 'arm64'
                os = 'linux'
            }
        }
    }
    to {
        image = "ghcr.io/$group/$rootProject.name"
        auth {
            username = "${getenv("GHCR_ACTOR")}"
            password = "${getenv("GHCR_TOKEN")}"
        }
        tags = ["$version", 'latest']
    }
}
