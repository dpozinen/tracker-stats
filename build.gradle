import static java.lang.System.getenv
import static java.lang.System.getenv

plugins {
    id 'org.springframework.boot' version '3.1.4'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'org.jetbrains.kotlin.plugin.allopen' version '1.9.10'
    id 'org.jetbrains.kotlin.plugin.jpa' version '1.9.10'
    id 'com.google.cloud.tools.jib' version '3.4.0'
    id 'org.jetbrains.kotlin.jvm' version '1.9.20-Beta'
}

group = 'dpozinen'
version = '1.0.1-RC2'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation 'io.github.microutils:kotlin-logging-jvm:3.0.5'
    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.13.4'
    implementation 'com.influxdb:influxdb-client-kotlin:6.7.0'
    implementation 'org.postgresql:postgresql:42.6.0'


    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '17'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '17'
}

jib {
    from {
        platforms {
            platform {
                architecture = 'amd64'
                os = 'linux'
            }
            platform {
                architecture = 'arm64'
                os = 'linux'
            }
        }
    }
    to {
        image = "ghcr.io/$group/$rootProject.name"
        auth {
            username = "${getenv("GHCR_ACTOR")}"
            password = "${getenv("GHCR_TOKEN")}"
        }
        tags = ["$version", 'latest']
    }
}
